
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte du voyage - undefined</title>
  <style>
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
    #map { height: 100vh; width: 100%; }
    .info-window { max-width: 250px; font-family: Arial, sans-serif; }
    .info-window img { width: 100%; height: auto; border-radius: 8px; margin-bottom: 10px; }
    .info-window h3 { margin: 0 0 5px 0; font-size: 16px; color: #333; }
    .info-window p { margin: 5px 0; font-size: 14px; color: #666; }
    .info-window a { color: #1a73e8; text-decoration: none; }
    .info-window a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div id="map"></div>
  
  <script>
    function initMap() {
      const center = { lat: 19.61550585714286, lng: 63.99989475714285 };
      const map = new google.maps.Map(document.getElementById('map'), {
        zoom: 10,
        center: center
      });
      
      const markers = [{"lat":48.8575475,"lng":2.3513765,"name":"Paris - Vol vers l'Inde","jour":1,"titre":"Départ de Paris","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=48.8575475,2.3513765&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=48.8575475,2.3513765","aiImageUrl":"jour1.jpg"},{"lat":14.5478586,"lng":74.31884099999999,"name":"Gokarna","jour":2,"titre":"Arrivée à Gokarna et immersion douce","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=14.5478586,74.31884099999999&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=14.5478586,74.31884099999999","aiImageUrl":"jour2.jpg"},{"lat":14.5478586,"lng":74.31884099999999,"name":"Yana (excursion depuis Gokarna)","jour":6,"titre":"Excursion aux grottes de Yana","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=14.5478586,74.31884099999999&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=14.5478586,74.31884099999999","aiImageUrl":"jour6.jpg"},{"lat":14.2350721,"lng":74.4459311,"name":"Mirjan & Apsarakonda (excursion depuis Gokarna)","jour":7,"titre":"Histoire et cascades","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=14.2350721,74.4459311&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=14.2350721,74.4459311","aiImageUrl":"jour7.jpg"},{"lat":14.5215512,"lng":74.31628169999999,"name":"Gokarna (Plage de Kudle)","jour":9,"titre":"Activités nautiques et plage de Kudle","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=14.5215512,74.31628169999999&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=14.5215512,74.31628169999999","aiImageUrl":"jour9.jpg"},{"lat":15.2993265,"lng":74.12399599999999,"name":"Gokarna - Goa","jour":11,"titre":"Retour vers Goa","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=15.2993265,74.12399599999999&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=15.2993265,74.12399599999999","aiImageUrl":"jour11.jpg"},{"lat":15.2993265,"lng":74.12399599999999,"name":"Goa - Vol vers Paris","jour":12,"titre":"Vol retour vers Paris","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=15.2993265,74.12399599999999&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=15.2993265,74.12399599999999","aiImageUrl":"jour12.jpg"}];
      
      markers.forEach((markerData) => {
        const marker = new google.maps.Marker({
          position: { lat: markerData.lat, lng: markerData.lng },
          map: map,
          title: markerData.name,
          label: String(markerData.jour)
        });
        
        const contentString = `
          <div class="info-window">
            <img src="${markerData.streetViewUrl}" alt="Street View de ${markerData.name}" />
            <h3>Jour ${markerData.jour}</h3>
            <p><strong>${markerData.name}</strong></p>
            <p><a href="${markerData.streetViewLinkUrl}" target="_blank" rel="noopener noreferrer"><strong>${markerData.titre}</strong></a></p>
          </div>
        `;
        
        const infoWindow = new google.maps.InfoWindow({
          content: contentString
        });
        
        marker.addListener('click', () => {
          infoWindow.open(map, marker);
        });
      });
    }
  </script>
  
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q&callback=initMap">
  </script>
</body>
</html>
